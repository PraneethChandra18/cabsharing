{% extends 'cabshare/base.html'%}

{% block title%} Feedback {% endblock %}

{% block body %}
<style>
.card-body {
  background: rgba(6, 4, 4, 0.6);
 }
</style>

<span style="font-size:24px;color:white"> <strong>Contact Us at &nbsp;</strong></span><a href="https://www.facebook.com/praneeth.chandra.961"><i class='fab fa-facebook' style='font-size:48px;color:blue;background-color:white'></i></a>
<div class="card-body" style="width:1000px">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% include 'cabshare/form-template.html' %}
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-block" style="background-color:yellow">Submit</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
